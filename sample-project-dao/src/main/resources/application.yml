# DataSource Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: root
    password: test
# mybatis plus
mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      # logic-delete-field: delLogic  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置 @TableLogic 个人还是习惯注解，注解灵活些)
